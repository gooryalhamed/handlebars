<!DOCTYPE html>
<html>
<head>
	<title>handlebars example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="page-wrap">
	<h1>handlebars Example</h1>
	<div id="pets-container"></div>
</div>

<script type="text/x-handlebars-template" id="pets-template">
	{{#each pets}}
		<div class="pet">
			<div class="photo-column">
				<img src="{{photo}}">
			</div>

			<div class="info-column">
				<h2>{{name}}<span class="species"> ({{species}})</span></h2>
				<p>Age: {{calculatedAge birthYear}}</p>

				{{#if favFoods}}
				<h4 class="headline-bar">Favorite Food</h4>
				<ul class="favorite-foods">
					{{#each favFoods}}
						<li>{{{this}}}</li>
					{{/each}}
				</ul>
				{{/if}}
			</div>
			
		</div>
	{{/each}}
</script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/main.js"></script>
</body>
</html>
